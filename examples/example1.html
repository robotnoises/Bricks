  <body>
    
    <!-- Two columns in a row -->
    <div class="wall">
      <h1>Two columns</h1>
      <div class="brick col-1-2 red"><span>1</span></div>
      <div class="brick col-1-2 blue"><span>2</span></div>
    </div>
    
    <!-- Three columns in a row -->
    <div class="wall">
      <h1>Three columns</h1>
      <div class="brick col-1-3 red"><span>1</span></div>
      <div class="brick col-1-3 blue"><span>2</span></div>
      <div class="brick col-1-3 yellow"><span>3</span></div>
    </div>
    
    <!-- Four columns in a row -->
    <div class="wall">
      <h1>Four columns</h1>
      <div class="brick col-1-4 red"><span>1</span></div>
      <div class="brick col-1-4 blue"><span>2</span></div>
      <div class="brick col-1-4 yellow"><span>3</span></div>
      <div class="brick col-1-4 green"><span>4</span></div>
    </div>
    
    <!-- Five columns in a row -->
    <div class="wall">
      <h1>Five columns</h1>
      <div class="brick col-1-5 red"><span>1</span></div>

      <div class="brick col-1-5 green"><span>4</span></div>
      <div class="brick col-1-5 purple"><span>5</span></div>
    </div>
    
    <!-- Six columns in a row -->
    <div class="wall">
      <h1>Six columns</h1>
      <div class="brick col-1-6 red"><span>1</span></div>
      <div class="brick col-1-6 blue"><span>2</span></div>
      <div class="brick col-1-6 yellow"><span>3</span></div>
      <div class="brick col-1-6 green"><span>4</span></div>
      <div class="brick col-1-6 purple"><span>5</span></div>
      <div class="brick col-1-6 grey"><span>6</span></div>
    </div>
    
    <!-- Mixed -->
    <div class="wall">
      <h1>Mixed 1</h1>
      <div class="brick col-2-3 red"><span>1</span></div>
      <div class="brick col-1-6 blue"><span>2</span></div>
      <div class="brick col-1-6 yellow"><span>3</span></div>

      <div class="brick col-3-4 red"><span>1</span></div>
      <div class="brick col-1-4 blue"><span>2</span></div>
    </div>
 
   <!-- Mixed -->

      <div class="brick col-1-3 blue"><span>2</span></div>
    </div>
    
    <!-- Mixed -->
    <div class="wall">
      <h1>Mixed 4</h1>
      <div class="brick col-1-5 red"><span>1</span></div>
      <div class="brick col-3-5 blue"><span>2</span></div>
      <div class="brick col-1-5 yellow"><span>3</span></div>
    </div>

    <!-- Mixed -->
    <div class="wall">
